apiVersion: apps/v1
kind: Deployment
metadata:
  name: getting-started
spec:
  replicas: 1
  selector:
    matchLabels:
      app: angular-getting-started
  template:
    metadata:
      labels:
        app: angular-getting-started
    spec:
      containers:
      - name: angular-getting-started
        image: <region>.icr.io/<namespace>/<image>:<tag>